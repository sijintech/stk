name: Deploy to Cloudflare Pages
defaults:
  run:
    shell: bash -ieo pipefail {0}
on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    paths:
      - "docs/**"
      - .github/workflows/publish_docs.yml
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: [self-hosted, Linux]
    steps:

      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          # registry-url: 'https://registry.npm.taobao.org'
          # cache: 'npm'
  
      - name: Install dependencies
        run: |
          npm install -g nvm
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
          nvm install 14
      - name: Build
        run: |
          cd docs
          nvm use 14
          npm install
          npm run build
      - name: Publish
        run: |
          export CLOUDFLARE_API_TOKEN=${{ secrets.CF_API_TOKEN }}
          export CLOUDFLARE_ACCOUNT_ID=${{secrets.CLOUDFLARE_ACCOUNT_ID}}
          cd docs
          nvm use 14
          npm run deploy