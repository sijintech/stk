name: NSISbuild

on:
  push:
    # 匹配特定标签 (refs/tags)
    tags:
      - 'v*'

jobs:
  macOS_build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: get tag
        id: get_tag
        run: |
          echo "TAG=$(echo $GITHUB_REF | sed 's|refs/tags/v||')" >> "$GITHUB_ENV"

      - name: Setup virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate 
          python -m pip install -U pip

      - name: build exe
        run: |
          source .venv/bin/activate
          python -m pip install -U pip
          python apps/template/pyqt/scripts/run_write_version.py
          cd apps/template/pyqt/src
          pip install pyinstaller
          pip install PySide6
          pip install vtk
          pip install matplotlib
          pip install pandas
          pip install numpy
          pip install requests
          pyinstaller ../confs/main.spec
      - run: |
          cd apps/template/pyqt/src/dist
          ls

      - name: Store dist
        uses: actions/upload-artifact@v3
        with:
          # 上传后的标记名，下载依靠它找到对应文件
          name: suan_pyqt.app
          # 上传的文件位置
          path: apps/template/pyqt/src/dist/suan_pyqt.app

  windows_build:
    runs-on: windows-latest
    # runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: get tag
        id: get_tag
        run: |
          echo "TAG=$(echo $GITHUB_REF | sed 's|refs/tags/v||')" >> "$GITHUB_ENV"

      - name: Setup virtual environment
        run: |
          python -m venv .venv
          . .venv\Scripts\activate 
          python.exe -m pip install -U pip


      - name: build exe
        run: |
          
          python.exe -m pip install -U pip
          python apps\template\pyqt\scripts\run_write_version.py
          cd apps\template\pyqt\src
          pip install pyinstaller
          pip install PySide6
          pip install vtk
          pip install matplotlib
          pip install pandas
          pip install numpy
          pip install requests
          pyinstaller ..\confs\main.spec
          
          
          # - name: Install NSIS
